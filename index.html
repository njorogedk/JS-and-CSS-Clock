<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>analogue Clock</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>


    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
        <div class="dot"></div>
        <div class="date"></div>
        <ul>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
            <li><span>10</span></li>
            <li><span>11</span></li>
            <li><span>12</span></li>
        </ul>
    </div>
    <script src="./assets/scripts.js"></script>
</body>

</html>
